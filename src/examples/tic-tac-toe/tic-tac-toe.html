<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <section>
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="game-container">
            <cell class="cell" data-cell-index="0"></cell>
            <cell class="cell" data-cell-index="1"></cell>
            <cell class="cell" data-cell-index="2"></cell>
            <cell class="cell" data-cell-index="3"></cell>
            <cell class="cell" data-cell-index="4"></cell>
            <cell class="cell" data-cell-index="5"></cell>
            <cell class="cell" data-cell-index="6"></cell>
            <cell class="cell" data-cell-index="7"></cell>
            <cell class="cell" data-cell-index="8"></cell>
        </div>
        <h2 class="game-status"></h2>
        <button class="game-restart">Restart Game</button>
    </section>

    <script src="tic-tac-toe.js"></script>
    
</body>
</html>
